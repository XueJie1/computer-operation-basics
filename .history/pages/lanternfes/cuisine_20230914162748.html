<h2>美食</h2>
<h3>汤圆</h3>
<div class="img">
    <img src="../../img/tangyuan.webp">
</div>
<p>汤圆，别称“汤团”“浮元子”，是大多数中国人公认的元宵节必吃美食之一，据说起源于宋朝，是用黑芝麻、猪板油做馅、加入少许白糖，外面用糯米粉搓成圆形，煮熟后，吃起来香甜软糯，回味无穷。吃汤圆也意味着在新的一年里合家幸福、团团圆圆。</p>
<h3>元宵</h3>
<div class="img">
    <img src="../../img/yuanxiao.jpg">
</div>
<p>好多人把汤圆、元宵混为一谈，其实这是两种食物。元宵是北方人喜欢吃的，把馅料做成块状，然后在放有江米面的簸箩里滚，馅料粘上了江米面，越滚越大，吃的时候煮着吃或者炸着吃。元宵寓意未来的日子越来越红火。</p>
