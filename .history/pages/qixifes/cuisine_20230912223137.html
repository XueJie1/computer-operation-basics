<h2>美食</h2>
<h3>巧果</h3>
<div class="img">
    <img src="../../img/qiaoguo.webp">
</div>
<p>一些地区七夕时兴吃“巧果”，就是油炸面食。北宋《东京梦华录》中描述，七夕吃的小点心，是不分节令都有的。比如绍兴一带的巧果，就是北方过年吃的排叉。老南京人七夕吃的江米条（京果），如今也是任何季节都能吃到。山东民间则是用模具制作的焙烤面点。
</p>
<h3>巧芽面</h3>
<p>做巧芽面用的豆芽，要提前7天生发，待豆芽长至两三厘米长，便可做手擀面。</p>
<h3>“五子”</h3>
<div class="img">
    <img src="../../img/five_nuts.jpg">
</div>
<p>五子就是桂圆、红枣、榛子、花生、瓜子，寓意多子多福。</p>
