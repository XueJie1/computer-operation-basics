<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 添加全局样式，设置页面的基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* 样式化导航菜单 */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #ff9900; /* 鼠标悬停时的颜色 */
        }
    </style>
</head>
<body>
    <header>
        <!-- 这里放置你的网站导航菜单、标志等内容 -->
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
                <!-- 添加其他页面链接 -->
            </ul>
        </nav>
        </header>
</body>
</html>
