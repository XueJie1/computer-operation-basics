<h2>美食</h2>
<h3>栗子糕</h3>
<p>北京的小吃中有两样是专在重阳节时食用的，一为花糕，一个是栗子糕。栗子糕，是用栗子泥为主料制作而成的。它的做法是生栗子去皮蒸熟烂后捣成泥，并准备好京糕切的大片和澄沙馅，将栗子泥分成3份，制成上、中、下为黄色，中间夹有红、褐两色五层的栗子糕。吃的时候，用白糖和糖桂花熬成的糖汁浇在上面即可。
</p>
