            <!-- 介绍 -->
            <section id="introduction">
                <h1>春节 - 中国新年</h1>
                <p>春节，也被称为中国的新年，是中国最重要的传统节日之一。它通常在农历正月初一庆祝，是家人团聚、传统庆祝活动和美食的时刻。</p>
            </section>

            <!-- 美食 -->
            <section id="cuisine">
                <h2>美食</h2>
                <p>春节期间，人们会品尝各种传统美食，其中包括饺子、年糕、鱼等。这些食物在节日期间具有特殊的象征意义。</p>
            </section>

            <!-- 历史 -->
            <section id="history">
                <h2>历史</h2>
                <p>春节的历史可以追溯到数千年前，它与农历和农耕社会的传统有关。了解春节的历史背景和发展。</p>
            </section>

            <!-- 传说 -->
            <section id="legend">
                <h2>传说</h2>
                <p>春节有许多与之相关的传说，包括年兽的故事、关于赛龙舟的传说等。这些传说丰富了节日的文化内涵。</p>
            </section>

            <!-- 习俗 -->
            <section id="customs">
                <h2>习俗</h2>
                <p>春节有许多独特的习俗，如贴春联、舞龙舞狮、赏花灯、给红包等。这些习俗代代传承，为节日增添了色彩。</p>
            </section>
